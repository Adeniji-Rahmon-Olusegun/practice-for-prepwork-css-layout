<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="layout.css">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans|Fredoka+One|Source+Code+Pro" rel="stylesheet" type="text/css">
    </head>
    <body>
        <form action="/form-handling-url" method="post">
            <fieldset>
                <legend>Add user</legend>
                <div class="form-block">
                    <div>
                        <label for="firstName">First name</label>
                        <input type="text" id="firstName" name="first_name">
                    </div>
                    
                    <div class="space"></div>

                    <div>
                        <label for="lastName">Last name</label>
                        <input type="text" id="lastName" name="last_name">
                    </div>

                    <div class="space"></div>
                
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email_address">
                    </div>

                    <div class="space"></div>
                    
                    <div class="role-date">
                        <div>
                            <label for="role">Status</label>
                            <select id="role" name="user_role_name">
                            <option value="student">Student</option>
                            <option value="instructor">Instructor</option>
                            <option value="guest">Guest</option>
                            </select>
                        </div>

                        <div>
                            <label for="date">Date</label>
                            <input type="date" id="date" name="date">
                        </div>
                    </div>
                    
                    <div>
                        <p>Choose your favorite Web language:</p>
                        <div class="radios">
                            <input type="radio" id="html" name="fav_language" value="HTML">
                            <label for="html">HTML</label><br>
                            <input type="radio" id="css" name="fav_language" value="CSS">
                            <label for="css">CSS</label><br>
                            <input type="radio" id="javascript" name="fav_language" value="JavaScript">
                            <label for="javascript">JavaScript</label>
                        </div>
                    </div>

                    <div class="space"></div>
                    <div class="comments">
                        <label for="comments">Comments</label>
                        <textarea id="comments" name="comments"></textarea>
                    </div>

                    <div class="space"></div>

                    <div class="check-b">
                        <input type="checkbox" id="signup" name="signup" value="Signup">
                        <label for="signup">Sign up for news letter</label><br>
                        <input type="checkbox" id="terms" name="terms" value="Terms">
                        <label for="terms"> Agree to terms and conditions</label>
                    </div>
                
                    <div class="space"></div>
                    <div class="space"></div>

                    <div>
                        <button type="submit" id="submit">Submit</button>
                    </div>
                </div>
            
            </fieldset>
        </form>
    </body>
</html>
